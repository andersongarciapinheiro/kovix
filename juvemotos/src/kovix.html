<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Peças e Acessórios para Motos</title>
    <link rel="stylesheet" href="../css/kovix.css">
    <script src="../data/kovixjson.js" type="module" defer></script>
    <script src="../js/kovix.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="banner">
           <a href="../src/index.html">
            <img src="../assets/banner/kovix.png" alt="" srcset="">
           </a>
        </div>
    </header>
    <main id="catalog-content">

    </main>

    <div class="modal none">
     <div class="modal-content-product">
      <div class="modal-content">
        <div id="swipeArea" class="images">
        
        </div>
        <div class="arrows">
          <img class="arrow-left" fetchpriority="high" decoding="async" data-nimg="1" src="../assets/icons/arrow-left.png">
          <img class="arrow-right" fetchpriority="high" decoding="async" data-nimg="1" src="../assets/icons/arrow-right.png">
         </div>
      </div>
      <div class="descricao" align="center">
        <p>
          &bull; Bateria de longa duração<br>
          &bull; Função alarme ligado/desligado<br>
          &bull; Aço inoxidável com alta resistência<br>
          &bull; Pino de travamento de 6 mm<br>
          &bull; Alarme de 120dB<br>
          &bull; Chave a laser<br>
          &bull; 100% a prova d'água
        </p>
      </div>
     </div>
    </div>
</body>
</html>
