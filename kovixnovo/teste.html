<!DOCTYPE html>
<html>
	<link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">



<head>
	<title>Dados do Google Sheets</title>
</head>

<body>

	<div class="banner">
		<img src="./imagens/kovix.jpg" alt="" srcset="">
        <h3>Travas e Cadeados Inteligentes
			<br>
			Alta tecnologia e segurança
			<br>
			Líderes mundial</h3>
	</div>
	<div class="header">
		<div class="cod-header"><p>Código</p></div>
		<div class="desc-header"><p>Descrição</p></div>
		<div class="valor-header"><p>Preço</p></div>
	</div>
	<div id="data-container">

	</div>
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			fetch('https://sheetdb.io/api/v1/idzoxuzn6qg6w')	
				.then(response => response.json())
				.then(data => {
					const container = document.getElementById('data-container');
					data.forEach(item => {
						const img = item.Imagem;
						const codigo = item.Codigo;
						const descricao = item.Descrição;
						const valorFinal = item["Valor final\n"];

						const dataDiv = document.createElement('div');
						dataDiv.classList.add('produto')
						dataDiv.innerHTML = `
											<div class="img"><img src="${img}" alt="" srcset=""></div>
											<div class="cod"><p>${codigo}</p></div>
											<div class="desc"><p>${descricao}</p></div>
											<div class="valor"><p>${valorFinal}</p></div>
                `;
						container.appendChild(dataDiv);
						linesColor()
					});
				})
				.catch(error => console.error('Erro ao buscar dados:', error));
		});

		function linesColor() {
			let lines = document.querySelectorAll(".produto")
			lines.forEach((i, index) => {
					if(!Number.isInteger(index/2)) {
							i.style.backgroundColor = '#dfdfdf'
					} 
			})
		}

	</script>
</body>

</html>
